{{ define "main" }}

  <h2>{{.Title}}</h2>

  <p>{{ partial "breadcrumb.html" . }}</p>

  {{ with $.Site.GetPage (printf "%s%s%s" "build/" (string .Title) ".md") }}
  <div>Build: <a href="{{ .Permalink }}">{{ .Title }}</a></div>
  <div>Start Time: {{ .Date.Format "2006-01-02 15:04:05 MST" }}</div>
  {{ end }}

{{ end }}
